{% extends "base.html" %}

{% block main %}
{% include 'flash_messages.html' %}
<h1 class="display-5 fw-bold">Properties</h1>

<div class="properties">
    {% for property in properties %}
        <div class="property-card">
            <img src="{{ url_for('get_image', filename=property.photo_filename) }}" alt="Picture of {{ property.title }}">
            <div class="property-info">
                <h3>{{ property.title }}</h3>
                <div class="price">
                    <i class="material-icons">location_on</i>
                    <p>{{ property.location }}</p>
                </div>
                
                <h4 class="bg-info text-light">{{ property.price }}</h4>
            </div>
            <a class="bg-primary" href="{{ url_for('property_view', propertyid=property.id) }}">View Property</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
